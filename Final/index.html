<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="static/logo/uit_logo.png"
		/>

		<title>CS105 - Final Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@200;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" type="image/x-icon" href="uit_logo.png" />
	</head>

	<body>
		<!-- MAIN SEMINAR -->
		<div class="container">
			<nav class="nav">
				<div class="title-mini">
					FINAL PROJECT - COMPUTER GRAPHICS - BASIC 3D GEOMETRY SIMULATION
				</div>
			</nav>
			<div class="reset">
				<img src="Icon/reset.svg" alt="Reset" name="reset" class="icon-reset" />
			</div>
			<nav class="tool-bar">
				<div class="tool">
					<img
						src="Icon/translate.svg"
						alt="Translate"
						name="translate"
						class="icon-tool transform"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/rotate.svg"
						alt="Rotate"
						name="rotate"
						class="icon-tool transform"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/scale.svg"
						alt="Scale"
						name="scale"
						class="icon-tool transform"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/light.svg"
						alt="Light"
						name="light"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/object.svg"
						alt="Geometry"
						name="geometry"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/surface.svg"
						alt="Material"
						name="material"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/animation.svg"
						alt="Animation"
						name="animation"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/camera.svg"
						alt="Camera"
						name="camera"
						class="icon-tool normal cr"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/color.svg"
						alt="Color"
						name="color"
						class="icon-tool cl"
					/>
				</div>
			</nav>
			<div class="tool-tip"></div>
			<div class="container-add">
				<div class="tool-add-sub-option">
					<div class="top">
						<img
							src="Icon/maths.svg"
							alt="Add-Sub"
							name="add-sub"
							class="icon-add-sub main"
						/>
						<img
							src="Icon/add.svg"
							alt="Add"
							name="add"
							class="icon-add-sub add"
						/>
					</div>
					<div class="bottom">
						<img
							src="Icon/minus.svg"
							alt="Remove"
							name="remove"
							class="icon-add-sub remove"
						/>
					</div>
				</div>
			</div>
			<div class="subtool geometry-option">
				<div class="option">
					<img
						src="Icon/cube.svg"
						alt="Cube"
						name="cube"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/sphere.svg"
						alt="Sphere"
						name="sphere"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/cone.svg"
						alt="Cone"
						name="cone"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/cylinder.svg"
						alt="Cylinder"
						name="cylinder"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/torus.svg"
						alt="Torus"
						name="torus"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/teapot.svg"
						alt="Teapot"
						name="teapot"
						class="sub-icon geometry"
					/>
				</div>
			</div>
			<div class="subtool material-option">
				<div class="option">
					<img
						src="Icon/solid.svg"
						alt="Solid"
						name="solid"
						class="sub-icon material"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/point.svg"
						alt="Point"
						name="point"
						class="sub-icon material"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/line.svg"
						alt="Line"
						name="line"
						class="sub-icon material"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/normal.svg"
						alt="Normal"
						name="normal"
						class="sub-icon material"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/phong.svg"
						alt="Phong"
						name="phong"
						class="sub-icon material"
					/>
				</div>
				<label class="option" for="upload">
					<img
						src="Icon/texture.svg"
						alt="Texture Uploaded"
						name="texture uploaded"
						class="sub-icon material texture"
						aria-hidden="true"
					/>
					<input
						type="file"
						class="input-uploaded"
						id="upload"
						accept="image/*"
					/>
				</label>
			</div>
			<div class="subtool light-option">
				<div class="option">
					<img
						src="Icon/point_light.svg"
						alt="Point Light"
						name="point light"
						class="sub-icon light"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/light.svg"
						alt="Directional Light"
						name="directional light"
						class="sub-icon light"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/spotlight.svg"
						alt="Spot Light"
						name="spot light"
						class="sub-icon light"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/intensity.svg"
						alt="Intensity"
						name="intensity"
						class="sub-icon light"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/color.svg"
						alt="Distance Light"
						name="distance light"
						class="sub-icon light"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/translate.svg"
						alt="Translate Light"
						name="translate light"
						class="sub-icon light"
					/>
				</div>
			</div>
			<div class="subtool camera-option">
				<div class="option">
					<img
						src="Icon/fov.svg"
						alt="Field of view"
						name="fov"
						class="sub-icon camera"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/zoomin.svg"
						alt="Near"
						name="near"
						class="sub-icon camera"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/zoomout.svg"
						alt="Far"
						name="far"
						class="sub-icon camera"
					/>
				</div>
			</div>
			<div class="subtool animation-option">
				<div class="option">Rotation</div>
				<div class="option">Bouncing</div>
				<div class="option">Rotate Around</div>
				<div class="option">In and Out</div>
			</div>
			<div class="wrapper intensity">
				<div class="slidecontainer">
					<input
						type="range"
						min="0"
						max="100"
						value="10"
						class="slider"
						id="myRange"
					/>
				</div>
				<div class="slide-value"></div>
			</div>
			<div class="wrapper camera">
				<div class="slidecontainer">
					<input
						type="range"
						min="0"
						max="100"
						value="10"
						class="slider"
						id="myRange"
					/>
				</div>
				<div class="slide-value"></div>
			</div>
			<div class="subtool color-option">
				<div class="option">
					<img
						src="Icon/cube.svg"
						alt="Object Color"
						name="object color"
						class="sub-icon color"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/light.svg"
						alt="Light Color"
						name="light color"
						class="sub-icon color"
					/>
				</div>
			</div>
			<div class="color-picker object">
				<input type="color" />
				<div class="color-value"></div>
			</div>
			<div class="color-picker light">
				<input type="color" />
				<div class="color-value"></div>
			</div>
			<div id="rendering"></div>
		</div>
		<script type="module" src="js/main.js"></script>
		<script type="module" src="js/event.js"></script>
		<script type="module" src="js/update.js"></script>
	</body>
</html>
